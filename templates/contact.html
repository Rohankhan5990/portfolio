{% extends "base.html" %}

{% block title %}contact us{% endblock title %}home

{% block body %}
<style>
    .contact_us{
        position: absolute;
        top: 30%;
        margin-left: 480px;
        color: white;
       
    }
    .contactform{
        
        margin-left: 100px;
        
    }
    .form-group{
        margin-top: 20px;
        margin-left: 400px;
        width: 400px;
    }
    .custom-button {
    padding: 10px 20px;
    background-color: #55b58d; 
    border: none;
    color: white;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
    border-radius: 8px;
    margin-left: 400px;
    
}

.custom-button:hover {
    background-color: #b51a1ac1; 
}

</style>
<div class="container-fluid-mx-0">
        <img src="/static/call.avif" class="con1 w-100 mx-0" style="background-image: url('/static/rk.png'); background-size: cover; background-position: center; background-repeat: no-repeat; height:50vh;" alt="Placeholder Image">
    </div>
<h1 class="contact_us">
    Contact Us
</h1>
<div class="col-md-6 to-animate fadeInUp animated">
    <form name="contactform" method="post" action="/contact">
        {% csrf_token %}
    <div class="form-group">
        <label for="name" class="sr-only">Name</label>
        <input id="fullname" name="name" class="form-control" placeholder="Name" type="text">
    </div>
    <div class="form-group ">
        <label for="email" class="sr-only">Email</label>
        <input id="email" name="email" class="form-control" placeholder="Email" type="email">
    </div> 

    <div class="form-group ">
        <label for="phone" class="sr-only">Phone</label>
        <input id="phone" name="phone" class="form-control" placeholder="Phone" type="text">
    </div>
    <div class="form-group">
        <label for="message" class="sr-only">Message</label>
        <textarea name="about" id="message" cols="30" rows="5" class="form-control" placeholder="Message"></textarea>
    </div>
    <div class="button-container">
        <button class="custom-button">Submit</button>
    </div>
    {% endblock body %}
